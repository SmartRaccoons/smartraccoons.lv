<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Raccoons Design</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      margin: 0;
      height: 100%;
      background-color: #DD0010;
    }
    html {
      font-size: 62.5%;
      font-size: clamp(20%, 0.8vw, 62.5%);
    }
    body {
      font-family: 'DM Sans', sans-serif;
      font-size: 2.8rem;
      font-weight: 400;
      line-height: 1.3;
      color: white;
    }
    body > div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      padding: 2rem;
      min-height: 100vh;
      min-height: 100svh;
      max-width: 1920px;
      margin: 0 auto;
    }
    main, header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header {
      flex: 1;
    }
    main {
      flex: 2;
      margin: 2rem 0;
      justify-content: start;
    }
    img {
      max-width: 225px;
    }
    h1 {
      font-weight: 300;
      margin-bottom: 1rem;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 6rem;
    }
    h1, h2 {
      font-size: 6.8rem;
      line-height: 1.1;
    }
    p {
      margin-bottom: 2rem;
    }
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      flex-wrap: wrap;
    }
    footer > span {
      margin: 2rem;
    }
    footer .email {
      display: flex;
      align-items: center;
    }
    footer .copy {
      display: block;
      position: relative;;
      height: 4rem;
      width: 4rem;
      aspect-ratio: 1 / 1;
      margin-left: 1rem;
      cursor: pointer;
    }
    footer .copy::before {
      content: '';
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      transform: translate(-50%, -30%);
      background: url('copy.svg') no-repeat center center;
      background-size: contain
    }
    footer .copy::after {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      color: #fff;
      font-size: 1.75rem;
      padding: 0.5rem 0.8rem 0.35rem 0.8rem;
      border-radius: 0.4rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      content: attr(aria-label);
    }
    footer .copy.copied::after {
      opacity: 1;
    }
    .hover footer .copy:hover::after {
      opacity: 1;
    }
    footer a {
      white-space: nowrap;
    }
    a {
      color: white;
      border-bottom: 1px solid white;
      text-decoration: none;
      transition: border-color 0.3s ease;
    }
    .hover a:hover {
      border-color: transparent;
    }
    @media (max-width: 640px) {
      header img {
        max-width: 30%;;
      }
      p {
        font-size: 3.5rem;
      }
      a {
        font-size: 5rem;
      }
      footer {
        flex-direction: column-reverse;
        align-items: center;
      }
      footer .copy {
        height: 7rem;
        width: 7rem;
        margin-left: 3rem;
      }
      footer .copy::after {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <header><img src="smartraccoonsdesign.png" alt="Smart Raccoons Logo" /></header>
    <main>
      <h1>Mēs esam tavs dizaina partneris.</h1>
      <h2>Izstrādājam dizainus, kuri palīdz<br />
        tavam uzņēmumam augt.</h2>
      <p>
        Logo un zīmola identitāte, iepakojuma dizains, drukas materiāli,<br />
        digitālais dizains, konsultācijas un dizaina stratēģija.
      </p>
    </main>
    <footer>
      <span class="email"><a href="mailto:inese@smartraccoons.lv">inese@smartraccoons.lv</a><span class="copy"><span class="tooltip"></span>
</span></span>
      <span><a href="https://www.instagram.com/raccoons_design/">mūsu darbi</a></span>
    </footer>
  </div>
<script>
  var copyEmailTimeout;
  var mouseEnter = false;
  var timeoutRunning = false
  const isTouchDevice = window.matchMedia("(pointer: coarse)").matches;
  const wrapper = document.querySelector(".copy");
  if (!isTouchDevice) {
    document.body.classList.add("hover");
    wrapper.addEventListener('mouseenter', () => {
      wrapper.setAttribute("aria-label", "Kopēt e-pastu");
      mouseEnter = true;
    });
    wrapper.addEventListener('mouseleave', () => {
      mouseEnter = false;
      if (timeoutRunning) return;
      wrapper.classList.remove("copied");
    });
  }
  wrapper.addEventListener('click', () => {
    copyEmail();
  });
  function copyEmail() {
    navigator.clipboard.writeText("inese@smartraccoons.lv").then(() => {
      wrapper.setAttribute("aria-label", "Nokopēts!");
      wrapper.classList.add("copied");
      clearTimeout(copyEmailTimeout);
      timeoutRunning = true;
      copyEmailTimeout = setTimeout(() => {
        timeoutRunning = false;
        if (mouseEnter) return;
        wrapper.classList.remove("copied");
      }, 2000);
    });
  }
</script>
</body>
</html>
